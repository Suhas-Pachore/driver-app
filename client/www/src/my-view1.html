<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
		.map-height{
			height:80vh;
		}
    </style>
	<iron-ajax id="ajaxGetLoad" url="/api/Carriers/getNearbyLoads" method='POST' handle-as="json" last-response="{{loads}}" content-type="application/json" on-response="handleResponse"></iron-ajax>
	<iron-ajax id="ajaxGetLoad1" method='GET' handle-as="json" content-type="application/json" last-response="{{carrier}}"></iron-ajax>
	<iron-ajax id="ajaxPutLoad" method='PUT' handle-as="json" content-type="application/json"></iron-ajax>

    <div>
      <h1>Hi {{carrier.Name}}</h1>
	  <google-map fit-to-marker latitude="{{latitude}}" longitude="{{longitude}}" class="map-height" api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc">
		<template is="dom-repeat" items="{{currentLocation}}">
			<google-map-marker icon="/www/images/driver-icon.jpg" latitude="{{item.latitude}}" longitude="{{item.longitude}}" draggable="false">
			</google-map-marker>
		</template>
		<template is="dom-repeat" items="{{loads.nearbyLoads}}">
          <google-map-marker icon="/www/images/Container-icon.gif" latitude="{{item.CurrentLatitude}}" longitude="{{item.CurrentLongitude}}" draggable="false">
          </google-map-marker>
        </template>
	  </google-map>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
	  properties:{
		latitude:{
			type:Number,
			value :0,
			notify:true
		},
		longitude:{
			type:Number,
			value :0,
			notify:true
		},
		region:{
			type:Object,
			value:{},
			notify:true
		},
		loads:{
			type:Object,
			notify:true
		},
		driverName:{
			type:String,
			value:"car001"
		},
		carrier:{
			type:Object,
			notify:true,
			observer:"changeLatitude"
		}
	  },	
	  attached:function(){
		  var self = this;
		  self.$.ajaxGetLoad1.url ="/api/Carriers/"+this.driverName;
		  self.$.ajaxGetLoad1.generateRequest();
		  if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position){
				self.latitude = position.coords.latitude;
				self.longitude = position.coords.longitude;
				self.currentLocation = [{"latitude":self.latitude,
										 "longitude":self.longitude
										}];
				self.region.kmsValue = 5000;
				self.region.latitude = self.latitude;
				self.region.longitude = self.longitude;
				self.$.ajaxGetLoad.body = self.region;
				self.$.ajaxGetLoad.generateRequest();
			});
		  } else { 
			alert("Geolocation feature not supported");
		  }
	  },
	  changeLatitude:function(){
		var self = this;
		self.$.ajaxPutLoad.url ="/api/Carriers/"+this.driverName;
		navigator.geolocation.getCurrentPosition(function(position){
			self.latitude = position.coords.latitude;
			self.longitude = position.coords.longitude;
			self.carrier.Latitude = self.latitude;
			self.carrier.Longitude = self.longitude;
			self.$.ajaxPutLoad.body = self.carrier;
			self.$.ajaxPutLoad.generateRequest();
		});		
	  }
	  });
  </script>
</dom-module>
