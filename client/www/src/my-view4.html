<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      .map-height{
				height:65vh;
			}
    </style>
    <iron-ajax url='/api/Loads?filter={"where":{"Status":"open"}}'  last-response="{{loads}}" auto></iron-ajax>
    <iron-ajax url='/api/Loads?filter={"where":{"Status":"transit"}}'  last-response="{{dispatches}}" auto></iron-ajax>
    <iron-ajax url='/api/Carriers?filter={"where":{"Status":"wait"}}'  last-response="{{driversWaiting}}" auto></iron-ajax>
    <div class="card">
      <!--<div class="circle">4</div>-->
      <h1>XPO Tracking Dashboard</h1>
      <google-map fit-to-marker latitude="{{latitude}}" longitude="{{longitude}}" class="map-height" api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc">
        <template is="dom-repeat" items="{{loads}}">
          <google-map-marker icon="/www/img/Container-icon.gif" latitude="{{item.CurrentLatitude}}" longitude="{{item.CurrentLongitude}}" draggable="false"></google-map-marker>
        </template>
        <template is="dom-repeat" items="{{dispatches}}">
          <google-map-marker icon="/www/img/xpo-truck.png" latitude="{{item.CurrentLatitude}}" longitude="{{item.CurrentLongitude}}" draggable="false"></google-map-marker>
        </template>
        <template is="dom-repeat" items="{{driversWaiting}}">
          <google-map-marker icon="/www/img/driver-icon.jpg" latitude="{{item.Latitude}}" longitude="{{item.Longitude}}" draggable="false"></google-map-marker>
        </template>
      </google-map>
   </div>
  </template>

  <script>
    Polymer({
      is: 'my-view4',
      attached: function(){
        var self = this;
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position){
            self.latitude = position.coords.latitude;
            self.longitude = position.coords.longitude;
          });
        } else { 
          alert("Geolocation feature not supported");
        }
      },
      showLoads: function(){
        console.log("XXPPOO:",this.loads);
      }
    });
  </script>
</dom-module>
